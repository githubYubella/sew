<ion-app *ngIf="!email">
  <ion-content class="app-login">
    <ion-title>
      <p>Login</p>
    </ion-title>

    <div class="form-login ion-padding">
      <div class="form-input">
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input type="email" placeholder="your@email.com" [(ngModel)]="login_email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-icon name="key-outline"></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]='login_password'></ion-input>
        </ion-item>
      </div>
      <div class="button ion-padding">
        <ion-button class="btnlogin" type="submit" expand="block" (click)='login()'>Login</ion-button>
        <ion-chip *ngIf="login_error">{{login_error}}</ion-chip>
      </div>
    </div>


  </ion-content>
</ion-app>
